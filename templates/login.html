  {% extends "inherit.html" %}
{% load static %}  
  {% block title %}Login{% endblock title %}
  {% block body %}

  <style>
    html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
     </style>
  {% comment %} <form method="post" action="/login">
    {% csrf_token %}
    <div class="row mb-3" style="margin-top: 10rem; margin-left: 10rem">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-8  ">
        <input type="text" class="form-control" id="inputEmail3" name="username">
      </div>
    </div>
    <div class="row mb-3" style="margin-left: 10rem">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword3" name = "password">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" style="margin-left: 10rem">Sign in</button>
  </form> {% endcomment %}

  <main class="form-signin w-100 m-auto">
    <form method="POST" action="/login/">
      {% csrf_token %}
      <img class="mb-4" src="{% static "images/logo1.png" %}" alt="" width="100">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name" name="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>
  {% endblock body %}
